<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLPI/Creation-ticket</title>
    <link rel="stylesheet" href="styles-creation_tiket.css">
</head>
<body>
    <h2>Formulaire de Ticket</h2>
    <form method="POST" class="mt-3">
        <label for="probleme">Problème:</label><br>
        <input type="text" id="probleme" name="probleme" required><br>
        <label for="complexite">Niveau de complexité (1-10):</label><br>
        <input type="number" id="complexite" name="complexite" min="1" max="10" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        <label for="tags">Tags:</label><br>
        <select id="tags" name="tags" multiple>
            <option value="pc">PC</option>
            <option value="serveur">Serveur</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        <button type="submit">envoiyer</button>
    </form>
    <H1>------------------</H1>
    
    <form method="POST" action="/adduser" class="mt-3">
        <div class="form-group">
            <label for="name">Nom:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">Âge:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="tel">Téléphone:</label>
            <input type="tel" class="form-control" id="tel" name="tel" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
