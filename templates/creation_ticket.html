<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Ticket</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Styles personnalisés -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/horizontal-buttons.css') }}">
    
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <!-- Contenu de la barre de navigation -->
    </nav>

    <!-- Conteneur principal -->
    <div class="container main-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Contenu spécifique à la page -->
        <div class="container mt-4">
            <h1 class="mt-5">Créer un ticket</h1>
            <form method="POST" class="mt-3">
                <div class="form-group">
                    <label for="titre">Titre :</label>
                    <input type="text" class="form-control" id="titre" name="titre" required>
                </div>
                <div class="form-group">
                    <label for="gravite">Gravité (1-5) :</label>
                    <input type="number" class="form-control" id="gravite" name="gravite" min="1" max="5" value="3" required>
                </div>
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Catégorie/Tags :</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="Ex: matériel, réseau, logiciel" required>
                </div>
                <div class="form-group">
                    <label for="assigned_to">Assigné à :</label>
                    <select class="form-control" id="assigned_to" name="assigned_to">
                        <option value="">Sélectionner un technicien (optionnel)</option>
                        {% for user in users %}
                            <option value="{{ user.ID }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Créer le ticket
                </button>
            </form>
        </div>
    </div>

    <!-- Pied de page -->
    <footer class="footer">
        <!-- Contenu du pied de page -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
