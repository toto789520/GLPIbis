<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Matériels</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <header>
        <h1>Liste des Matériels Compatibles</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for materiel in materiels %}
                <tr>
                    <td>{{ materiel[0] }}</td>
                    <td>{{ materiel[1] }}</td>
                    <td>{{ materiel[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Ajouter du Matériel</h2>
        <form method="POST" action="/add_materiel">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
            <label for="categorie">Catégorie:</label>
            <select id="categorie" name="categorie" required>
                {% for categorie in categories %}
                <option value="{{ categorie[0] }}">{{ categorie[1] }}</option>
                {% endfor %}
            </select>
            <label for="sous_categorie">Sous-catégorie:</label>
            <select id="sous_categorie" name="sous_categorie" required>
                {% for sous_categorie in sous_categories %}
                <option value="{{ sous_categorie[0] }}">{{ sous_categorie[1] }}</option>
                {% endfor %}
            </select>
            <label for="sous_sous_categorie">Sous-sous-catégorie:</label>
            <select id="sous_sous_categorie" name="sous_sous_categorie" required>
                {% for sous_sous_categorie in sous_sous_categories %}
                <option value="{{ sous_sous_categorie[0] }}">{{ sous_sous_categorie[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Ajouter</button>
        </form>

        <h2>Supprimer du Matériel</h2>
        <form method="POST" action="/delete_materiel">
            <label for="id">ID du Matériel:</label>
            <input type="text" id="id" name="id" required>
            <button type="submit">Supprimer</button>
        </form>
    </main>
</body>
</html>
