<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLPIbis - Redémarrage en cours...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        .retry-count {
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.6;
        }
        .commenter {
            font-size: 12px;
            margin-top: 1px;
            color: #fff;
            opacity: 0.7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GLPIbis</h1>
        <div class="spinner"></div>
        <a class="info" id="status_server"></a>
        <p class="info" id="info_server">En attente de la réponse du serveur...</p>
        <a class="status" id="status_local">Application en cours de redémarrage...</a>
        <p class="retry-count" id="retryCount">Tentative: 1</p>
        <p class="commenter">Veuillez patienter pendant que nous essayons de rétablir la connexion.</p>
        <p class="commenter">Merci de votre patience !</p>
    </div>

    <script>
        let retryCount = 1;
        let maxRetries = 180; // 5 minutes max (5 secondes * 60)
        
        function updateStatus(message) {
            document.getElementById('status_local').textContent = message;
        }
        
        function updateRetryCount() {
            document.getElementById('retryCount').textContent = `Tentative: ${retryCount}`;
        }          function checkServer() {
            fetch('/health')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'ok') {
                    updateStatus('Serveur disponible ! Redirection...');
                    setTimeout(() => {
                        if (document.referrer && !document.referrer.includes('/waiting')) {
                            window.location.href = document.referrer;
                        } else {
                            window.history.back();
                        }
                    }, 1000);
                } else {
                    updateStatus(`Serveur en ${data.status} - Tickets ouverts: ${data.tickets_count}, Utilisateurs actifs: ${data.active_users}`);
                    setTimeout(checkServer, 5000);
                }
            })
            .catch(error => {
                updateStatus('Serveur indisponible, nouvelle tentative dans 5s...');
                setTimeout(checkServer, 5000);
            });
        }
        
        // Commencer la vérification après 2 secondes
        setTimeout(checkServer, 2000);
        
        // Mettre à jour le compteur immédiatement
        updateRetryCount();
    </script>
</body>
</html>
