{% extends "base.html" %}

{% block title %}Paramètres Système - GLPIbis{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="card-title">
                        <i class="fas fa-cog mr-2"></i>
                        Paramètres Système
                    </h3>
                    <a href="{{ url_for('admin.index') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left mr-1"></i>
                        Retour
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">Paramètres généraux</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="app_name">Nom de l'application</label>
                                            <input type="text" class="form-control" id="app_name" name="app_name" value="GLPIbis">
                                        </div>
                                        <div class="form-group">
                                            <label for="app_version">Version</label>
                                            <input type="text" class="form-control" id="app_version" name="app_version" value="1.0.0" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="debug_mode">Mode debug</label>
                                            <select class="form-control" id="debug_mode" name="debug_mode">
                                                <option value="0">Désactivé</option>
                                                <option value="1">Activé</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">Paramètres de sécurité</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="session_timeout">Délai d'expiration de session (minutes)</label>
                                            <input type="number" class="form-control" id="session_timeout" name="session_timeout" value="30">
                                        </div>
                                        <div class="form-group">
                                            <label for="max_login_attempts">Tentatives de connexion max</label>
                                            <input type="number" class="form-control" id="max_login_attempts" name="max_login_attempts" value="5">
                                        </div>
                                        <div class="form-group">
                                            <label for="require_password_change">Forcer changement mot de passe</label>
                                            <select class="form-control" id="require_password_change" name="require_password_change">
                                                <option value="0">Non</option>
                                                <option value="1">Oui</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">Paramètres de notification</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="email_notifications">Notifications par email</label>
                                            <select class="form-control" id="email_notifications" name="email_notifications">
                                                <option value="0">Désactivées</option>
                                                <option value="1">Activées</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="smtp_server">Serveur SMTP</label>
                                            <input type="text" class="form-control" id="smtp_server" name="smtp_server" placeholder="smtp.example.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="smtp_port">Port SMTP</label>
                                            <input type="number" class="form-control" id="smtp_port" name="smtp_port" value="587">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">Paramètres de maintenance</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="maintenance_mode">Mode maintenance</label>
                                            <select class="form-control" id="maintenance_mode" name="maintenance_mode">
                                                <option value="0">Désactivé</option>
                                                <option value="1">Activé</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="backup_frequency">Fréquence de sauvegarde</label>
                                            <select class="form-control" id="backup_frequency" name="backup_frequency">
                                                <option value="daily">Quotidienne</option>
                                                <option value="weekly">Hebdomadaire</option>
                                                <option value="monthly">Mensuelle</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="log_level">Niveau de log</label>
                                            <select class="form-control" id="log_level" name="log_level">
                                                <option value="DEBUG">DEBUG</option>
                                                <option value="INFO" selected>INFO</option>
                                                <option value="WARNING">WARNING</option>
                                                <option value="ERROR">ERROR</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-save mr-2"></i>
                                        Sauvegarder les paramètres
                                    </button>
                                    <button type="reset" class="btn btn-secondary btn-lg ml-2">
                                        <i class="fas fa-undo mr-2"></i>
                                        Réinitialiser
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
