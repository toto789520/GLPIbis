<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLPI - Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles-regidter.css') }}">
    
</head>
<body>
    <main>
        <div class="register-container">
            <div class="register-header">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo OneKey">
                <h2>Connexion</h2>
            </div>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email professionnel</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
            
                <button type="submit" class="btn-primary">se connecter</button>
            </form>
            
            <div class="register-footer">
                <p>Vous avez pas de compte ? <a href="{{ url_for('register') }}">Cr√©er un compte</a></p>
            </div>
        </div>
    </main>
</body>
</html>
